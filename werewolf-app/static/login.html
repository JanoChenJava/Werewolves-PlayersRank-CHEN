<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werewolf Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
  	<div class="col-md-6 col-md-offset-3">

          <form class="form-horizontal" action="javascript:login();" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Log In</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
              </div>
            </div>

            <div class="control-group">
                <p class="help-block">You will join the game</p>
              <div class="controls">
                <button class="btn btn-success">Log in</button>
              </div>
            </div>
          </fieldset>
        </form>

    </div>
  </div>
</div>

<script>
    function login() {
        var data = {
            "username": document.getElementById("username").value,
            "password": document.getElementById("password").value
        }

        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "https://werewolf-api.appspot.com/api/login", false);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify(data));
        var response = JSON.parse(xhttp.responseText);

        if (response["result"] == "success") {
            sessionStorage.setItem('user_id', response["user_id"]);
            window.location.href = '/main';
        }
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
