<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werewolf Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 100px">

            <h2>Choose a role!</h2>

            <button type="button" class="btn btn-primary" onclick="add_role('judge')">Judge</button>
            <button type="button" class="btn btn-primary" onclick="add_role('villager')">Villager</button>
            <button type="button" class="btn btn-primary" onclick="add_role('shuffle')">Shuffle</button>
            <button type="button" class="btn btn-primary" onclick="add_role('werewolf')">Werewolf</button>

        </div>
    </div>
</div>

<script>

    function add_role(role) {
        var data = {
            "role": role
        }

        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "https://werewolf-api.appspot.com/api/room/" + sessionStorage.getItem("room") + "/player/" + sessionStorage.getItem("user_id") + "/role", false);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify(data));
        var response = JSON.parse(xhttp.responseText);

        if (response["result"] == "success") {
            window.location.href = '/room';
        }
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
