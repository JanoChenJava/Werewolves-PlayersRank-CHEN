<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werewolf Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
  	<div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 100px">

        <h2>Choose the winner!</h2>

        <button type="button" class="btn btn-primary" onclick="submit('shuffle')">Villager & Shuffle</button>
        <button type="button" class="btn btn-primary" onclick="submit('werewolf')">Werewolf</button>

    </div>
  </div>
</div>

<script>
    function submit(winner) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "https://werewolf-api.appspot.com/api/room/" + sessionStorage.getItem("room") +"/"+winner, false);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();
        var response = JSON.parse(xhttp.responseText);

        if (response["result"] == "success") {
            window.location.href = '/room';
        }
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
